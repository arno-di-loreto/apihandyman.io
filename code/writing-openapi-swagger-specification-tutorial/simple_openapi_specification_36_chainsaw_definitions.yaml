Person:
  title: Human
  description: A person which can be the user itself or one of his friend
  required:
    - username
  properties:
    firstName:
      description: first name
      type: string
      example: John
    lastName:
      description: last name
      type: string
      example: Doe
    username:
      description: Username used to connect to the service
      type: string
      pattern: '[a-z0-9]{8,64}'
      minLength: 8
      maxLength: 64
      example: john1doe6
    dateOfBirth:
      description: Date of birth
      type: string
      format: date
      example: 1978-06-21
    lastTimeOnline:
      description: The last time this person was connected to the service as a 
      type: string
      format: date-time
      readOnly: true
      example: 2016-06-10T12:36:58.014Z
    avatarBase64PNG:
      description: An avatar PNG image as a base64 encoded string ready to use as an src in img html tag
      type: string
      format: byte
      default: data:image/png;base64,
    spokenLanguages:
      $ref: '#/definitions/SpokenLanguages'
SpokenLanguages:
  title: Languages
  description: A hashmap of spoken languages
  additionalProperties:
    description: An additional spoken language
    type: string
  properties:
    defaultLanguage:
      description: Default spoken language
      type: string
      default: english
  example:
    defaultLanguage: french
    it: italian
    fr: french
Persons:
  title: Humans
  description: A list of users or friends
  required:
    - items
  properties:
    items:
      description: Array containg the list
      type: array
      minItems: 10
      maxItems: 100
      uniqueItems: true
      items:
        $ref: '#/definitions/Person'
      example:
        - firstname: Robert
          lastname": Doe
          username": robdo
          dateOfBirth: 1970-01-28
          lastTimeOnline: 2016-04-10T14:36:58.014Z
        - firstname: Jane
          lastname: Doe
          username: jdoe123
          dateOfBirth: 1980-05-12
          lastTimeOnline: 2016-05-12T19:23:59.014Z
ErrorMessage:
  title: MultiDeviceErrorMessage
  description: An error message with a long and a short description
  required:
    - longMessage
    - shortMessage
  properties:
    longMessage:
      description: A long error description
      type: string
    shortMessage:
      description: A short error description
      type: string
MultilingualErrorMessage:
  title: MultiLingualMultiDeviceErrorMessage
  description: An multilingual error message (hashmap) with a long and a short description
  additionalProperties:
    $ref: '#/definitions/ErrorMessage'
  properties:
    defaultLanguage:
      $ref: '#/definitions/ErrorMessage'
  example:
    defaultLanguage:
      longMessage: We're deeply sorry but an error occured
      shortMessage: Error
    fr:
      longMessage: Nous sommes désolé mais une erreur est survenu
      shortMessage: Erreur
      
Error:
  title: MultiLingualMultiDeviceError
  description: Give full information about the problem
  required:
    - code
    - message
  properties:
    code:
      description: A human readable code (death to numeric error codes!)
      type: string
      enum:
        - DBERR
        - NTERR
        - UNERR
      example: UNERR
    message:
      $ref: '#/definitions/MultilingualErrorMessage'
CollectingItem:
  discriminator: itemType
  required:
    - itemType
  properties:
    itemType:
      description: |
        An item can be of different type:
          
        type | definition
        -----|-----------
        Vinyl| #/definitions/Vinyl
        VHS  | #/definitions/VHS
        AudioCassette | #/definitions/AudioCassette
      type: string
      enum:
        - AudioCassette
        - Vinyl
        - VHS
    imageId:
      type: string
    maxPrice:
      type: number
      format: double
      minimum: 0
      maximum: 10000
      exclusiveMinimum: true
      exclusiveMaximum: false
Vinyl:
  allOf:
    - $ref: '#/definitions/CollectingItem'
    - required:
        - albumName
        - artist
      properties:
        albumName:
          type: string
        artist:
          type: string
VHS:
  allOf:
    - $ref: '#/definitions/CollectingItem'
    - required:
        - movieTitle
      properties:
        movieTitle:
          type: string
        director:
          type: string
AudioCassette:
  allOf:
    - $ref: '#/definitions/CollectingItem'
    - required:
        - albumName
        - artist
      properties:
        albumName:
          type: string
        artist:
          type: string
Paging:
  required:
    - totalItems
    - totalPages
    - pageSize
    - currentPage
  properties:
    totalItems:
      type: integer
    totalPages:
      type: integer
    pageSize:
      type: integer
    currentPage:
      type: integer
PagedPersons:
  allOf:
    - $ref: '#/definitions/Persons'
    - $ref: '#/definitions/Paging'
PagedCollectingItems:
  allOf:
    - properties:
        items:
          type: array
          minItems: 10
          maxItems: 100
          uniqueItems: true
          items:
            $ref: '#/definitions/CollectingItem'
    - $ref: '#/definitions/Paging'